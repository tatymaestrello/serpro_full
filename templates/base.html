      <h1 classs="ui center aligned header">Novo cliente</h1>
      <div class="spacer"></div>
    </div>
    <div style="margin-top: 70px;" class="ui container">
      <form class="ui form" action="/add" method="post" enctype="multipart/form-data">
        <div class="field">
          <label>Nome do novo cliente</label>
          <input type="text" name="name" id="name" placeholder="Nome do novo cliente" />
        </div>

        <div class="field">
          <input type="checkbox" name="createfolder" id="createfolder" value="yes"/>
          <label for="createfolder">Criar pasta? (Se for N, os dashboards são inseridos na pasta existe ou atualizados caso já existam)</label>
        </div>

        <div class="field">
          <label>Relatórios</label>
          <ul class="grid">
            {% for option in reports %}
              <il class="field">
                <input id="{{ option.id }}" type="checkbox" name="options" value="{{ option.value }}" parentId="rootreport" onclick="setParentChecked(this)" />
                <label for="{{ option.id }}">{{ option.label }}</label>

                <ul class="grid">
                  {% for child2 in option.childs %}
                    <il class="field">
                      <input id="{{ child2.id }}" type="checkbox" name="options" value="{{ option.value }}:{{ child2.value }}" parentId="{{ option.id }}" onclick="setParentChecked(this)" />
                      <label for="{{ child2.id }}">{{ child2.label }}</label>

                      <ul class="grid">
                        {% for child3 in child2.childs %}
                          <il class="field">
                            <input id="{{ child3.id }}" type="checkbox" name="options" value="{{ option.value }}:{{ child2.value }}:{{ child3.value }}" parentId="{{ child2.id }}" onclick="setParentChecked(this)" />
                            <label for="{{ child3.id }}">{{ child3.label }}</label>
                            <ul class="grid"></ul>
                          </il>
                        {% endfor %}
                      </ul>
                    </il>
                  {% endfor %}
                </ul>
              </il>
            {% endfor %}
          </ul>
        </div>

        <button class="ui blue button" type="submit">Enviar individual</button>
      </form>
    </div>
    <div class="spacer"></div>
    
  </body>
